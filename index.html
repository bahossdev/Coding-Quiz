<!DOCTYPE html>
<html>
  <head>
    <title>Coding Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" /> -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
        <h1>Code Quiz</h1>
    </header>

    <main>
        <section id="highScores">
            <h2> üèÜ View Highscores üèÜ</h2>
            <ol id="highScoresList" class="hide" type="1"></ol>
        </section>

        <section id="timer">
            <p>Timer</p>
        </section>

        <section class="card" id="welcome-card">
            <h3 id="welcome"></h3>
            <p id="welcome-text"></p>
            <button id="startBTN">
                Start
            </button>
        </section>

        <section class="card hide">
            <h3 id="number"></h3>
            <p id="card-text"></p>
            <p id="feedback"></p>
            <button id="nextBTN">
                Next
            </button>
        
        </section>

    </main>
    <footer>
        <p>copyright and stuff!</p>
    </footer>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
