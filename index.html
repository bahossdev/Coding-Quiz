<!DOCTYPE html>
<html>
  <head>
    <title>Coding Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
        <h1>Code Quiz</h1>
    </header>

    <main>
        <!-- timer -->
        <section id="timer">
            <p>Timer</p>
        </section>
        
        <!-- the card section serves as the container for showing multiple contents: welcome-note, questions and their multiple-choices, form to submit initials, and displaying the highscores -->

        <section class="card">
            <h3 id="heading"></h3>
            <p id="cardText"></p>
            <p id="feedback"></p>
            <button id="startBTN">
                Start
            </button>
            <button id="nextBTN"  class="hide">
                Next
            </button>
        </section>
        
        <!-- to navigate to the highscore card-->
        <section id="highScores">
            <h2> 🏆 View Highscores 🏆</h2>
        </section>

    </main>
    <footer>
        <p> © Bahossdev 2023 </p>
    </footer>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
